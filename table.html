<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table, th, td {
  border: 2px solid black;
  border-collapse: collapse;
  padding: 30px;
  font-size: 20px;
}
p{
    padding-top: 30px;
    padding-left: 250px;
    font-weight: 700;
    font-size: 30px;
}
    </style>
</head>
<body>
    <p>Health Chart</p>

<table>
  <tr>
    <th rowspan="2">states of Health</th>
    <th colspan="2">Fasting value</th>
    <th>After eating</th>
  </tr>
  <tr>
    <td>Minimum</td>
    <td>Maximum</td>
    <td >2 hour after eating</td>
  </tr>
  <tr>
    <td>Healthy</td>
    <td>70</td>
     <td>100</td>
    <td>Less than 140</td>
  </tr>
   <tr>
    <td>Pre-Diabetes</td>
    <td>101</td>
     <td>126</td>
    <td>140 to 200</td>
  </tr>
   <tr>
    <td>Diabetes</td>
    <td>More than 126</td>
     <td>N/A</td>
    <td>More than 200</td>
  </tr>
</table>
</body>
</html>
